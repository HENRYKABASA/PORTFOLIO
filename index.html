<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onyango Henry Ogutu - Electrical Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ===== CSS Variables ===== */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --light-bg: #f5f5f5;
            --dark-bg: #1a1a1a;
            --text-light: #ffffff;
            --text-dark: #333333;
            --transition: all 0.3s ease;
        }

        /* ===== Base Styles ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.6;
            transition: var(--transition);
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--text-light);
        }

        /* ===== Navigation ===== */
        .navbar {
            background: var(--secondary-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-brand {
            color: var(--text-light);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        /* ===== Mobile Menu ===== */
        .hamburger {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 1rem;
            z-index: 1001;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: var(--text-light);
            margin: 5px 0;
            transition: var(--transition);
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                right: -100%;
                background: var(--secondary-color);
                flex-direction: column;
                width: 100%;
                padding: 2rem;
                transition: var(--transition);
            }

            .nav-links.active {
                right: 0;
            }
        }

        /* ===== Hero Section ===== */
        .hero {
            padding: 6rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .profile-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--primary-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ===== Projects Section ===== */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .project-card {
            background: var(--text-light);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        /* ===== Contact Form ===== */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* ===== Dark Mode Toggle ===== */
        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">HENRY OGUTU</div>
        <button class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ“</button>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="profile-container">
            <img src="profile.jpg" alt="Onyango Henry Ogutu" class="profile-pic">
        </div>
        <h1>Onyango Henry Ogutu</h1>
        <p class="subtitle">Electrical & Electronic Engineering</p>
        <div class="contact-info">
            <p><i class="fas fa-phone"></i> +254 718 483 870</p>
            <p><i class="fas fa-envelope"></i> <a href="mailto:hrkabasa@gmail.com">hrkabasa@gmail.com</a></p>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="section">
        <h2 class="section-title">Featured Projects</h2>
        <div class="projects-grid" id="projects-container"></div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <h2 class="section-title">Contact Me</h2>
        <form class="contact-form" action="https://formspree.io/f/mdkazaeq" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="_replyto" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <script>
        // ===== Portfolio Data =====
        const portfolioData = {
            projects: [
                {
                    title: "Smart EV Wireless Charging",
                    image: "ev-project.jpg",
                    description: "Wireless charging system using resonant inductive coupling",
                    skills: ["LTspice", "PCB Design", "Power Electronics"]
                },
                {
                    title: "Industrial Control Panel",
                    image: "control-panel.jpg",
                    description: "PLC-based automation system",
                    skills: ["AutoCAD", "PLC Programming", "VFD"]
                }
            ]
        };

        // ===== Dynamic Content Loading =====
        function loadProjects() {
            const container = document.getElementById('projects-container');
            portfolioData.projects.forEach(project => {
                container.innerHTML += `
                    <div class="project-card">
                        <div class="image-container">
                            <img src="${project.image}" alt="${project.title}" loading="lazy">
                        </div>
                        <div class="project-info">
                            <h3>${project.title}</h3>
                            <p>${project.description}</p>
                            <div class="tech-tags">
                                ${project.skills.map(skill => `<span>${skill}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // ===== Mobile Menu =====
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        });

        // ===== Dark Mode =====
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Initialize dark mode
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            loadProjects();
        });
    </script>
</body>

</html>
